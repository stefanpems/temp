openapi: 3.0.0

info:
  title: IP2LocationAPI
  description: OpenAPI specification for IP2Location web service to get IP information (geo, proxy, VPN) using the correct base endpoint.
  version: "1.0.0" 

servers:
    - url: https://httpbin.org/

paths:
    /basic-auth/{user}/{passwd}:
        operationId: TestBasicAuth
        get: 
            summary: Prompts the user for authorization using HTTP Basic 
            parameters:
                - in: path 
                  name: user
                  schema:
                      type: string
                  required: true
                - in: path
                  name: passwd 
                  schema:
                      type: string
                  required: true
            responses:
                200:
                    description: Successful authentication. 
                401:
                    description: Unsuccessful authentication.
